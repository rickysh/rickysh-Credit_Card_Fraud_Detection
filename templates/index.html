<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fraud Detection Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Fraud Detection System</h1>

        <!-- Prediction Form -->
        <form method="POST" class="row g-3">
            {% for i in range(1, 29) %}
            <div class="col-md-4">
                <label for="V{{ i }}" class="form-label">V{{ i }}:</label>
                <input type="text" class="form-control" name="V{{ i }}" required>
            </div>
            {% endfor %}

            <div class="col-md-6">
                <label for="scaled_amount" class="form-label">Scaled Amount:</label>
                <input type="text" class="form-control" name="scaled_amount" required>
            </div>

            <div class="col-md-6">
                <label for="scaled_time" class="form-label">Scaled Time:</label>
                <input type="text" class="form-control" name="scaled_time" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <!-- Display Result -->
        {% if prediction is not none %}
        <div class="mt-5 p-4 rounded shadow-sm bg-white">
            <h2>Prediction Result:</h2>
            <p><strong>Fraud Prediction:</strong> {{ prediction }}</p>
            <p><strong>Fraud Probability:</strong> {{ probability | round(4) }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
